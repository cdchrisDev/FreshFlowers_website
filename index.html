<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Frescas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="Header-container" id="header_container">
            <div class="letter-container" id="title-container">
                <div class="logo-o-tittle">
                    <h1>Flores Frescas</h1>
                    <h2>night club</h2>  
                    <p>¡Un lugar para cumplir todas tus fantacias!</p>
                </div>
            </div>
        </div>      
    </header>
    <main>
        <section class="Dinamicas" href="dimanicas">
            <div class="Dinamicas-Container">
                <div class="Show-sw-box">
                    <h1>SUITE SWINGER 24/7</h1>
                    <img id="swinger" src="./Assest/Show_sw.jpeg" alt="suite swinger">
                    <p>DISCOTECA<br/>TURCO<br/>JACUZZI SOLO PAREJAS</p>
                </div>
                <div class="Chicas-box">
                    <h1>CHICAS</h1>
                    <img id="chicas" src="./Assest/Show_lesbi.jpeg" width="300" height="225" alt="chicas" id="chicas">
                    <p>SHOW LESBI-SEXO EN VIVO<br><b>*PARA VER O PARTICIPAR*</b><br>MODELOS Y ACOMPAÑANTES</p>
                </div>
                <div class="Strippers-herOnly">
                    <h1>STRIPPERS</h1>
                    <img id="strippers" src="./Assest/strippers.jpeg" width="300" alt="strippers">
                    <p>SOLO PARA ELLLAS<br>SHOWS MASCULINOS<br>MODELOS Y ACOMPAÑANTES</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
